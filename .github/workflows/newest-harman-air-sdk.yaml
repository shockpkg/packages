name: newest-harman-air-sdk

on:
  push:
    branches-ignore:
      - gh-pages
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Dependencies
        run: npm ci

      - name: Newest Harman AIR SDK
        run: npm run newest-harman-air-sdk
