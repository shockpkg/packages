name: newest-harman-air-runtime

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Dependencies
        run: npm ci

      - name: Newest Harman AIR Runtime
        run: npm run newest-harman-air-runtime
